<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | Indotex License</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:linear-gradient(120deg,#007bff,#6610f2);min-height:100vh;display:flex;align-items:center;justify-content:center;color:#fff}
    .box{background:rgba(255,255,255,.15);border-radius:16px;padding:32px;box-shadow:0 10px 30px rgba(0,0,0,.25);width:360px}
  </style>
</head>
<body>
  <div class="box">
    <h4 class="mb-3 text-center">🔐 Admin Login</h4>
    {% if error %}<div class="alert alert-danger py-2">{{ error }}</div>{% endif %}
    <form method="POST">
      <div class="mb-3">
        <input class="form-control" name="username" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" name="password" placeholder="Password" required>
      </div>
      <button class="btn btn-light w-100 fw-bold">Login</button>
    </form>
    <div class="text-center mt-3 small">© 2025 Indotex</div>
  </div>
</body>
</html>
