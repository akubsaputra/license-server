<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Indotex License</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f5f7fb}
    .navbar{background:#0d6efd}
    .navbar .navbar-brand,.navbar .nav-link{color:#fff!important}
    .card{border-radius:16px;box-shadow:0 6px 18px rgba(0,0,0,.06)}
    .table thead th{background:#0d6efd;color:#fff}
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">ðŸ“‹ Indotex Dashboard</a>
    <div class="d-flex">
      <a href="{{ url_for('admin.admin_logout') }}" class="btn btn-light btn-sm">Logout</a>
    </div>
  </div>
</nav>

<div class="container my-4">
  <div class="row g-3">
    <div class="col-12">
      <div class="card p-4">
        <h5 class="mb-3">Tambah User</h5>
        <form method="POST" action="{{ url_for('admin.add_user') }}" class="row g-2">
          <div class="col-md-3">
            <input class="form-control" name="username" placeholder="Username" required>
          </div>
          <div class="col-md-3">
            <input type="password" class="form-control" name="password" placeholder="Password" required>
          </div>
          <div class="col-md-3">
            <input type="date" class="form-control" name="expires" placeholder="YYYY-MM-DD">
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" name="max_devices" placeholder="Max Devices" value="1" min="1">
          </div>
          <div class="col-md-1 d-grid">
            <button class="btn btn-primary">Tambah</button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-12">
      <div class="card p-4">
        <h5 class="mb-3">Daftar Pengguna</h5>
        <div class="table-responsive">
          <table class="table table-striped align-middle">
            <thead>
              <tr>
                <th>#</th>
                <th>Username</th>
                <th>Expires</th>
                <th>Max Devices</th>
                <th>Devices</th>
                <th>Aksi</th>
              </tr>
            </thead>
            <tbody>
              {% for u in users %}
              <tr>
                <td>{{ loop.index }}</td>
                <td>{{ u.username }}</td>
                <td>{{ u.expires if u.expires else '-' }}</td>
                <td>{{ u.max_devices }}</td>
                <td>{{ u.devices|length }}</td>
                <td>
                  <form method="POST" action="{{ url_for('admin.delete_user', user_id=u.id) }}" onsubmit="return confirm('Hapus user ini?')">
                    <button class="btn btn-sm btn-outline-danger">Hapus</button>
                  </form>
                </td>
              </tr>
              {% endfor %}
              {% if not users %}
              <tr><td colspan="6" class="text-center text-muted">Belum ada user</td></tr>
              {% endif %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
